{% extends "wiki/layout.html" %}

{% block title %}
    Wiki
{% endblock %}

{% block body %}
<!-- This page should exist as the default page-->
    <h1>All Pages</h1>

    <ul>
        {% for article in following %}
            <li><a href="{% url 'article' article.article.title %}">{{ article.article.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
