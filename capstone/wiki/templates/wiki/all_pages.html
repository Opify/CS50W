{% extends "wiki/layout.html" %}

{% block title %}
    All Pages
{% endblock %}

{% block body %}
<!-- This page should exist as the default page-->
    <h1>All Pages</h1>

    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article' article.title %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
