{% extends "wiki/layout.html" %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block body %}
<h1>{{ article.title }}</h1>
<!-- This page should be seen when one finds a valid article-->
<div id="article=view">
    {{ content|safe }}
    <form action="{% url 'edits' article.title %}">
        <input type="submit" value="Edit article">
    </form>
</div>
{% endblock %}
