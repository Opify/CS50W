{% extends "blog/layout.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block body %}
<h1>{{ post.title }}</h1>
<!-- This page should be seen when one finds a valid article-->
<div id="edit-view">
    {{ content|safe }}
    {% if edit.groups %}
    <p>Group(s): {{ edit.groups }}</p>
    {% endif %}
</div>
{% endblock %}
