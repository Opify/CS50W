{% extends "blog/layout.html" %}

{% block title %}
    {{ edit.title }}
{% endblock %}

{% block body %}
<h1>{{ edit.title }}</h1>
<!-- This page should be seen when one finds a valid article-->
<div id="edit-view">
    {{ content|safe }}
    {% if edit.group %}
    <p>Group: <a href="{% url 'group' edit.group %}">{{ edit.group }}</a></p>
    {% endif %}
</div>
{% endblock %}
