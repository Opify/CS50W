{% extends "blog/layout.html" %}

{% block title %}
    All Pages
{% endblock %}

{% block body %}
<!-- This page should exist as the default page-->
    <h1>All Pages</h1>

    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post' post.title %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
