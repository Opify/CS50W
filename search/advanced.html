<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="index.css" rel="stylesheet">
        <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
        <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>    </head>
    <body>
        <div class="redirect"> 
            <button onclick="location.href='index.html'" class="mui-btn mui-btn--primary mui-btn--small" type="button">Google Search</button>
        </div>
        <div class="search">
            <form action="https://google.com/search">
            <div class="advanced-submit">
                <p>all these words with:</p>
                <input class="searchbar" type="text" name="as_q">
            </div>
            <div class="advanced-submit">
                <p>this exact word or phrase:</p>
                <input class="searchbar" type="text" name="as_epq">
            </div>
            <div class="advanced-submit">
                <p>any of these words:</p>
                <input class="searchbar" type="text" name="as_oq">
            </div>
            <div class="advanced-submit">
                <p>none of these words:</p>
                <input class="searchbar" type="text" name="as_eq">
            </div>
            <div class="advanced-submit-button">
                <input class="mui-btn mui-btn--primary mui-btn--small" type="submit" value="Advanced Search">
            </div>
            </form>
        </div>
    </body>
</html>
