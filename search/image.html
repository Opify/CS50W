<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="index.css" rel="stylesheet">
        <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
        <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>    </head>
    <body>
        <div class="redirect"> 
            <button onclick="location.href='index.html'" class="mui-btn mui-btn--primary mui-btn--small" type="button">Google Search</button>
        </div>
        <div class="search">
            <form action="https://www.google.com/search">
                <div class="submit">
                    <img src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="100vw">
                </div>    
                <div class="submit">
                    <input class="searchbar" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <div class="submit">
                    <input class="mui-btn mui-btn--primary mui-btn--small" type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
