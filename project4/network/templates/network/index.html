{% extends "network/layout.html" %}

{% block body %}
    {% for post in posts %}
        <div class="border border-dark">
            <h4>{{ post.username }}</h4>
            <p>{{ post.timestamp }}</p>
            <p>{{ post.content }}</p>
            <p>Likes: {{ post.likes }}</p>
            <button id="like">Like</button>
        </div>
    {% endfor %}
{% endblock %}
