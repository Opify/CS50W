{% extends "network/layout.html" %}

{% block body %}
<h2>Posts from those you follow</h2>
    {% for post in posts %}
        <div class="border border-dark">
            <h4>{{ post.username }}</h4>
            <p>{{ post.timestamp }}</p>
            <p>{{ post.content }}</p>
            <p>Likes: {{ post.likes }}</p>
            <button id="{{ post.id }}" class="like">Like</button>
        </div>
    {% endfor %}
{% endblock %}
